# =============================================================================
# Dependabot Auto-Merge Workflow
# =============================================================================
# Este workflow automaticamente aprova e faz merge de PRs do Dependabot
# APENAS quando todos os checks (Vercel, etc.) passam com sucesso.
#
# Segurança:
# - Só funciona para PRs criados pelo Dependabot
# - Só faz merge se TODOS os checks estiverem verdes
# - PRs com checks vermelhos ficam pendentes para revisão manual
# =============================================================================

name: Dependabot Auto-Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    # Só corre para PRs do Dependabot
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve Dependabot PRs
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for Dependabot PRs
        # Só faz auto-merge para atualizações minor e patch (mais seguro)
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log major updates (require manual review)
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "⚠️ Major update detected - requires manual review"
          echo "PR: ${{ github.event.pull_request.html_url }}"
          echo "Package: ${{ steps.metadata.outputs.dependency-names }}"
